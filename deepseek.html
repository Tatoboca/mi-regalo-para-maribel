<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maribel - Mi Regalo Especial üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        .book {
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            background: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #c22575;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            min-width: 120px;
        }
        
        .music-controls {
            margin: 15px 0;
        }
        
        .music-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .music-btn:hover {
            background: #45a049;
        }
        
        .song-info {
            margin-top: 10px;
            color: #666;
        }

        /* Efectos de corazones */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 1000;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Para Maribel üíñ</h1>
        
        <div class="book" id="book">
            <!-- P√°ginas del libro -->
            <div class="page active" id="page1">
                <img src="PORT.jpg" alt="Portada">
            </div>
            <div class="page" id="page2">
                <img src="P1.jpg" alt="P√°gina 1">
            </div>
            <div class="page" id="page3">
                <img src="P2.jpg" alt="P√°gina 2">
            </div>
            <div class="page" id="page4">
                <img src="P3.jpg" alt="P√°gina 3">
            </div>
            <div class="page" id="page5">
                <img src="P4.jpg" alt="P√°gina 4">
            </div>
            <div class="page" id="page6">
                <img src="P5.jpg" alt="P√°gina 5">
            </div>
            <div class="page" id="page7">
                <img src="P6.jpg" alt="P√°gina 6">
            </div>
            <div class="page" id="page8">
                <img src="P7.jpg" alt="P√°gina 7">
            </div>
            <div class="page" id="page9">
                <img src="P8.jpg" alt="P√°gina 8">
            </div>
            <div class="page" id="page10">
                <img src="P9.jpg" alt="P√°gina 9">
            </div>
            <div class="page" id="page11">
                <img src="P10.jpg" alt="P√°gina 10">
            </div>
            <div class="page" id="page12">
                <img src="P11.jpg" alt="P√°gina 11">
            </div>
            <div class="page" id="page13">
                <img src="P12.jpg" alt="P√°gina 12">
            </div>
            <div class="page" id="page14">
                <img src="P13.jpg" alt="P√°gina 13">
            </div>
            <div class="page" id="page15">
                <img src="P14.jpg" alt="P√°gina 14">
            </div>
            <div class="page" id="page16">
                <img src="P15.jpg" alt="P√°gina 15">
            </div>
            <div class="page" id="page17">
                <img src="P16.jpg" alt="P√°gina 16">
            </div>
            <div class="page" id="page18">
                <img src="CONT.jpg" alt="Contraportada">
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="previousPage()" id="prevBtn">‚Üê Anterior</button>
            <div class="page-info">
                P√°gina <span id="currentPage">1</span> de 18
            </div>
            <button class="btn" onclick="nextPage()" id="nextBtn">Siguiente ‚Üí</button>
        </div>

        <div class="music-controls">
            <button class="music-btn" onclick="playMusic()">üéµ Reproducir M√∫sica</button>
            <button class="music-btn" onclick="pauseMusic()">‚è∏Ô∏è Pausar</button>
            <button class="music-btn" onclick="nextSong()">‚è≠Ô∏è Siguiente Canci√≥n</button>
            <div class="song-info" id="songInfo">Canci√≥n 1/10</div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="music"></audio>

    <script>
        // Variables globales
        let currentPage = 1;
        const totalPages = 18;
        let currentSongIndex = 0;
        const songs = ['C1.mp3', 'C2.mp3', 'C3.mp3', 'C4.mp3', 'C5.mp3', 'C6.mp3', 'C7.mp3', 'C8.mp3', 'C9.mp3', 'C10.mp3'];
        let isPlaying = false;

        // Mostrar p√°gina
        function showPage(page) {
            if (page < 1 || page > totalPages) return;
            
            // Ocultar todas las p√°ginas
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
            });
            
            // Mostrar p√°gina actual
            document.getElementById(`page${page}`).classList.add('active');
            currentPage = page;
            
            // Actualizar controles
            document.getElementById('currentPage').textContent = page;
            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = page === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        }

        // Control de m√∫sica
        function playMusic() {
            const audio = document.getElementById('music');
            audio.src = songs[currentSongIndex];
            audio.play();
            isPlaying = true;
            updateSongInfo();
        }

        function pauseMusic() {
            const audio = document.getElementById('music');
            audio.pause();
            isPlaying = false;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSongInfo();
            
            if (isPlaying) {
                playMusic();
            }
        }

        function updateSongInfo() {
            document.getElementById('songInfo').textContent = 
                `Canci√≥n ${currentSongIndex + 1}/${songs.length}`;
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextPage();
            } else if (event.key === 'ArrowLeft') {
                previousPage();
            }
        });

        // Navegaci√≥n t√°ctil (swipe)
        let startX = 0;
        const book = document.getElementById('book');

        book.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        book.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // Umbral de swipe
                if (diff > 0) {
                    nextPage(); // Swipe izquierda
                } else {
                    previousPage(); // Swipe derecha
                }
            }
        });

        // Efectos de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Tama√±o y color aleatorio
            const size = Math.random() * 20 + 10;
            const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#ffd6ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.background = color;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            
            document.body.appendChild(heart);
            
            // Remover despu√©s de la animaci√≥n
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Crear corazones peri√≥dicamente
        setInterval(createHeart, 1000);

        // Inicializar
        showPage(1);
        updateSongInfo();
    </script>
</body>
</html>
