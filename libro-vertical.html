<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maribel - Mi Regalo Especial üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .book-container {
            perspective: 1500px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .book {
            width: 90vw;
            height: 80vh; /* M√°s alto para relaci√≥n vertical */
            max-width: 600px;
            max-height: 800px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .page.right {
            border-radius: 0 8px 8px 0;
            transform-origin: right center;
        }
        
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambiado a cover para llenar el espacio */
            border-radius: inherit;
        }
        
        /* Estados de las p√°ginas */
        .page[data-page="1"] { z-index: 18; }
        .page[data-page="2"] { z-index: 17; }
        .page[data-page="3"] { z-index: 16; }
        .page[data-page="4"] { z-index: 15; }
        .page[data-page="5"] { z-index: 14; }
        .page[data-page="6"] { z-index: 13; }
        .page[data-page="7"] { z-index: 12; }
        .page[data-page="8"] { z-index: 11; }
        .page[data-page="9"] { z-index: 10; }
        .page[data-page="10"] { z-index: 9; }
        .page[data-page="11"] { z-index: 8; }
        .page[data-page="12"] { z-index: 7; }
        .page[data-page="13"] { z-index: 6; }
        .page[data-page="14"] { z-index: 5; }
        .page[data-page="15"] { z-index: 4; }
        .page[data-page="16"] { z-index: 3; }
        .page[data-page="17"] { z-index: 2; }
        .page[data-page="18"] { z-index: 1; }
        
        /* Animaci√≥n de voltear p√°gina */
        .page.turning {
            transform: rotateY(-180deg);
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
        }
        
        .page.right.turning {
            transform: rotateY(180deg);
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            position: relative;
            backface-visibility: hidden;
        }
        
        .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            border-radius: inherit;
        }
        
        .controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #d63384, #c22575);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .page-info {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            min-width: 150px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .music-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .music-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .song-info {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
        
        /* Efecto de sombra en el lomo del libro */
        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.1) 0%, 
                rgba(0,0,0,0.3) 50%, 
                rgba(0,0,0,0.1) 100%);
            z-index: 20;
            border-radius: 2px;
        }
        
        /* Corazones animados */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 1000;
            opacity: 0.7;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            left: 10px;
            top: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        /* Responsive para relaci√≥n vertical */
        @media (max-width: 768px) {
            .book {
                width: 95vw;
                height: 75vh;
                max-width: 400px;
                max-height: 600px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .music-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .book::before {
                width: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .book {
                height: 70vh;
                max-width: 350px;
                max-height: 500px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .page-info {
                font-size: 16px;
                min-width: 120px;
                padding: 8px 16px;
            }
            
            .book::before {
                width: 10px;
            }
        }

        /* Ajustes para tablets en orientaci√≥n vertical */
        @media (max-height: 800px) and (min-width: 768px) {
            .book {
                height: 75vh;
                max-height: 700px;
            }
        }

        /* Para pantallas muy altas */
        @media (min-height: 1000px) {
            .book {
                height: 70vh;
                max-height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <h1>üíñ Para Maribel üíñ</h1>
        
        <div class="book" id="book">
            <!-- P√°ginas del libro con animaci√≥n -->
            <div class="page" data-page="1">
                <div class="page-content">
                    <img src="PORT.jpg" alt="Portada">
                </div>

            <div class="page right" data-page="2">

            <div class="page" data-page="3">

            <div class="page" data-page="7">

            <div class="page right" data-page="8">

            </div>
            <div class="page" data-page="13">
                <div class="page-content">

                </div>
            </div>
            <div class="page right" data-page="14">
                <div class="page-content">

                </div>

                <div class="page-content">

                </div>

                <div class="page-content">

                </div>

                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="previousPage()" id="prevBtn">‚Üê Anterior</button>
            <div class="page-info">
                P√°gina <span id="currentPage">1</span> de 18
            </div>
            <button class="btn" onclick="nextPage()" id="nextBtn">Siguiente ‚Üí</button>
        </div>

        <div class="music-controls">
            <button class="music-btn" onclick="playMusic()" id="playBtn">üéµ Reproducir M√∫sica</button>
            <button class="music-btn" onclick="pauseMusic()" id="pauseBtn">‚è∏Ô∏è Pausar</button>
            <button class="music-btn" onclick="nextSong()" id="nextSongBtn">‚è≠Ô∏è Siguiente Canci√≥n</button>
            <div class="song-info" id="songInfo">Canci√≥n 1/10</div>
        </div>
    </div>

    <audio id="backgroundMusic">
        <source src="C1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Variables globales
        let currentPage = 1;
        const totalPages = 18;
        let currentSongIndex = 0;
        const songs = ['C1.mp3', 'C2.mp3', 'C3.mp3', 'C4.mp3', 'C5.mp3', 'C6.mp3', 'C7.mp3', 'C8.mp3', 'C9.mp3', 'C10.mp3'];
        let isPlaying = false;
        let isTurning = false;

        // Inicializaci√≥n
        function init() {
            updatePageInfo();
            updateSongInfo();
            createHearts();
        }

        // Animaci√≥n de voltear p√°gina
        function turnPage(pageNumber, direction) {
            if (isTurning) return;
            isTurning = true;
            
            const pageElement = document.querySelector(`[data-page="${pageNumber}"]`);
            
            if (pageElement) {
                pageElement.classList.add('turning');
                
                setTimeout(() => {
                    currentPage = direction === 'next' ? currentPage + 1 : currentPage - 1;
                    updatePageInfo();
                    isTurning = false;
                }, 800);
            } else {
                isTurning = false;
            }
        }

        function nextPage() {
            if (currentPage < totalPages && !isTurning) {
                turnPage(currentPage, 'next');
            }
        }

        function previousPage() {
            if (currentPage > 1 && !isTurning) {
                turnPage(currentPage - 1, 'prev');
            }
        }

        function updatePageInfo() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('prevBtn').disabled = currentPage === 1 || isTurning;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || isTurning;
        }

        // Control de m√∫sica
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.src = songs[currentSongIndex];
            audio.play().then(() => {
                isPlaying = true;
                document.getElementById('playBtn').textContent = 'üîä Reproduciendo';
            }).catch(error => {
                console.log('Error al reproducir:', error);
            });
        }

        function pauseMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.pause();
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'üéµ Reproducir M√∫sica';
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSongInfo();
            
            if (isPlaying) {
                playMusic();
            }
        }

        function updateSongInfo() {
            document.getElementById('songInfo').textContent = 
                `Canci√≥n ${currentSongIndex + 1}/${songs.length}`;
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' && !isTurning) {
                nextPage();
            } else if (event.key === 'ArrowLeft' && !isTurning) {
                previousPage();
            } else if (event.key === ' ') {
                event.preventDefault();
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            }
        });

        // Navegaci√≥n t√°ctil con swipe
        let touchStartX = 0;
        const bookElement = document.getElementById('book');

        bookElement.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].clientX;
        });

        bookElement.addEventListener('touchend', e => {
            if (isTurning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const difference = touchStartX - touchEndX;
            const swipeThreshold = 50;

            if (Math.abs(difference) > swipeThreshold) {
                if (difference > 0) {
                    nextPage(); // Swipe izquierda
                } else {
                    previousPage(); // Swipe derecha
                }
            }
        });

        // Efectos de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const size = Math.random() * 20 + 10;
            const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#ffd6ff', '#c9ada7'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.background = color;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 5000);
        }

        function createHearts() {
            setInterval(() => {
                if (Math.random() > 0.5) {
                    createHeart();
                }
            }, 1500);
        }

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', init);
    </script>
</body>
